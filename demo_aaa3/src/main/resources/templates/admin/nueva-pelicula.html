<!DOCTYPE html>
<html lang="en" xmlns: th="https://wwww.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



</head>

<body>

  <nav class="navbar navbar-expand-lg " style="background-color: #0f71e0;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PELICULAS ++</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin">Administraci√≥n</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/peliculas">Peliculas</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2>Reguistro de pelicula</h2>
    <br>
    <form action="" method="post" th:object="${pelicula}" enctype="multipart/form-data">

      <div class="mab-3">
        <label for="titulo" class="form-label">Titulo : </label>
        <input type="text" id="titulo" placeholder="Digite el titulo" class="form-control" th:field="*{titulo}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}" th:errors="{titulo}"></div>
      </div>

      <div class="mab-3">
        <label for="sinopsis" class="form-label">Sinopsis : </label>
        <textarea type="text" id="sinopsis" 
            placeholder="Digite la sinopsis" 
            class="form-control" th:field="*{sinopsis}">
         </textarea>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('sinopsis')}" th:errors="{sinopsis}"></div>
      </div>

      <div class="mab-3">
        <label for="fechaEstreno" class="form-label">fecha de Estreno</label>
        <input type="date" id="fechaEstreno" placeholder="Digite de estreno" class="form-control"
          th:field="*{fechaEstreno}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaEstreno')}" th:errors="{fechaEstreno}"></div>
      </div>

      <div class="mab-3">
        <label for="youtubeTrailerId" class="form-label">Youtube trailer id : </label>
        <input type="text" id="youtubeTrailerId" placeholder="Nombre del Trayler" class="form-control"
          th:field="*{youtubeTrailerId}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('youtubeTrailerId')}" th:errors="{youtubeTrailerId}">
        </div>
      </div>
    

      <div class="mab-3">
        <label for="portada" class="form-label">Portada : </label><input
         type="file" name="portada" id="portada" 
          class="form-control" th:field="*{portada}"> 
        <div class="invalid-feedback" th:if="${#fields.hasErrors('portada')}" 
             th:errors="{portada}"></div>
      </div>

      <div class="mab-3">
        <label for="generos" class="form-label">Generos : </label>
        <select id="generos" class="form-control" th:field="*{generos}" multiple>
          <option th:each="genero : ${generos}" th:value="${genero.id}" th:text="${genero.titulo}"></option>
        </select>
        <div class="invalid-feedback" 
             th:if="${#fields.hasErrors('generos')}" 
             th:errors="{generos}"></div>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-prymary">Guardar</button>

      </div>
      
    </form>
  </div>

  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
