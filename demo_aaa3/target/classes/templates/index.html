<!DOCTYPE html>
<html lang="en" xmlns: th="https://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">



</head>
<body>
    
  <nav class="navbar navbar-expand-lg "  style="background-color: #0f71e0;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PELICULAS ++</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin">Administraci√≥n</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/peliculas">Peliculas</a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2>Peliculas </h2>
    <div class="text-end">
      <a href="/admin/peliculas/nuevo" class="btn btn-prymary mb-3">
          agregar pelicula
      </a>
      <div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Peliculas</th>
              <th>F.Estreno</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="pelicula : ${peliculas}" th:object="${pelicula}">
              <td></td>
              <td>
                  <div th:text="*{titulo}" class="fs-5 fw-bold"></div>
                  <p th:text="*{sinopsis}"></p>

                  <div>
                    <span class="badge rounded-pill bg-light text-dart me-1" th:each="genero: ${generos}" th:text ="${genero.titulo}" >
                    </span>
                  </div>
              </td>
              <td th:text="#temporals.format(fechaEstreno, 'dd/MM/YYYY'")></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
